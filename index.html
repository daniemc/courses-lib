<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="header">


        </div>
        <div class="app">
            <div class="search-box">
                <div class="input-group">
                    <i class="material-icons blue-text">search</i>
                    <input type="text" name="course_search" id="course_search" placeholder="Search">
                </div>
            </div>
            <div class="courses-list">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-image">
                            <img src="https://homepages.cae.wisc.edu/~ece533/images/pool.png" alt="" width="70px">
                        </div>
                        <div class="card-header-text bolder">
                            <span class="badge">3 Credits</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-body-title bolder">
                            <span>Professional Ethics</span>
                        </div>
                        <div class="card-body-text">
                            <span>Balance education</span>
                        </div>
                    </div>
                    <div class="card-footer">   
                        <div class="card-footer-item bolder blue-text">$14.5</div>
                        <div class="card-footer-item">
                            <div class="stars" style="--rating: 2.3;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
